apiVersion: v1
kind: Secret
metadata:
  name: cart-secrets
type: Opaque
data:
  auth-secret: c2VjcmV0

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      initContainers:
        - name: init-checks-cart
          image: rovilay/ecommerce-service-init-checks
          env:
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: username
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: password
            - name: RABBITMQ_HOST
              value: my-rabbitmq-srvc
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"
            - name: REDIS_HOST
              value: cart-redis-srvc
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_URL
              # value: "redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
              value: "$(REDIS_HOST):$(REDIS_PORT)"
          command: ["./bin/main"]
        - name: init-migration-cart
          image: rovilay/ecommerce-db-migration
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
            - name: POSTGRES_DB
              value: ecommerce
            - name: POSTGRES_HOST
              value: db-postgres-srvc
            - name: POSTGRES_PORT
              value: '5432'
            - name: DB_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable"
          command: ["/bin/sh", "-c"]
          args:
          - |
            # Wait for the PostgreSQL server to start
            until pg_isready -h $(POSTGRES_HOST) -U $(POSTGRES_USER) -d $(POSTGRES_DB) -t 3; do
              echo "Waiting for PostgreSQL..."
              sleep 2
            done

            # Run database migrations
            ./bin/migration
      containers:
        - name: cart
          image: rovilay/ecommerce-cart-service:latest
          env:
            - name: CART_SERVER_PORT
              value: '3001'
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secrets
                  key: password
            - name: POSTGRES_DB
              value: ecommerce
            - name: POSTGRES_HOST
              value: db-postgres-srvc
            - name: POSTGRES_PORT
              value: '5432'
            - name: DB_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)?sslmode=disable"
            - name: RABBITMQ_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: username
            - name: RABBITMQ_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-secrets
                  key: password
            - name: RABBITMQ_HOST
              value: my-rabbitmq-srvc
            - name: RABBITMQ_PORT
              value: '5672'
            - name: RABBITMQ_URL
              value: "amqp://$(RABBITMQ_DEFAULT_USER):$(RABBITMQ_DEFAULT_PASS)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)"
            - name: REDIS_USERNAME 
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secrets
                  key: password
            - name: REDIS_HOST
              value: cart-redis-srvc
            - name: REDIS_PORT
              value: '6379'
            - name: REDIS_URL
              # value: "redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST):$(REDIS_PORT)"
              value: "$(REDIS_HOST):$(REDIS_PORT)"
            - name: USER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: cart-secrets
                  key: auth-secret

---

apiVersion: v1
kind: Service
metadata:
  name: cart-srvc
spec:
  type: ClusterIP
  selector:
    app: cart
  ports:
    - name: cart
      protocol: TCP
      port: 3001
      targetPort: 3001
